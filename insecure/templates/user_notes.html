<!DOCTYPE html>
<html>
<body>
    <h1>Your Notes</h1>

    <a href="/new_note">Create New Note</a> |
    <a href="/search">Search Notes</a> |
    <a href="/logout">Logout</a>

    <ul>
        {% for note in notes %}
        <li>
            <a href="/note/{{ note['id'] }}">{{ note['title'] | safe }}</a>
            |
            <a href="/edit_note/{{ note['id'] }}">Edit</a>
            |
            <a href="/delete_note/{{ note['id'] }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
