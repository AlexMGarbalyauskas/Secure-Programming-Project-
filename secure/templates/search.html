<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search</title>
</head>
<body>
<h1>Search results</h1>

<form method="GET" action="/search">
  <input name="q" placeholder="Search titlesâ€¦" value="{{ query | e }}">
  <button type="submit">Search</button>
</form>

<ul>
  {% for note in results %}
    <li><a href="/view_note/{{ note.id }}">{{ note.title | e }}</a></li>
  {% else %}
    <li>No matches</li>
  {% endfor %}
</ul>

<p><a href="/notes">Back to notes</a></p>
</body>
</html>
