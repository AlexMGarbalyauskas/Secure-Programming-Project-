<!-- create new notes form 
 prevents scripts to be added -->

<!DOCTYPE html>
<html>
<head>
<title>New Note</title>
</head>
<body>
<h1>Create Note</h1>

<!-- flash messages after errors from app.py -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color:red;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    Title: <input name="title" required><br><br>
    Content: <textarea name="content" rows="5" cols="40"></textarea><br><br>
    <button type="submit">Save Note</button>
</form>
<a href="/notes">Back to Notes</a>
</body>
</html>
