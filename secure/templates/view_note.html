<!-- view notes that user created -->

<!DOCTYPE html>
<html>
<head><title>{{ title }}</title></head>
<body>

<h1>{{ title }}</h1>

<!-- flash messages after errors from app.py -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color:green;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<p>{{ content | safe }}</p>

<a href="/notes">Back</a>
</body>
</html>
