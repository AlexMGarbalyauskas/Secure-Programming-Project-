<!-- editing file to edit notes after creation-->


<!-- prevents scripts to be added in title or comment box-->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
</head>
<body>
<h1>Edit Note</h1>

<!-- flash messages after errors from app.py -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color:red;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    Title: <input type="text" name="title" value="{{ note['title'] }}" required><br><br>
    Content:<br>
    <textarea name="content" rows="5" cols="30">{{ note['content'] }}</textarea><br><br>
    <button type="submit">Update Note</button>
</form>
<a href="/notes">Back to Notes</a>
</body>
</html>
