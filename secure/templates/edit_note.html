<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit note</title>
</head>
<body>
<h1>Edit note</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color:red;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<!-- CRSF -->
<form method="POST" action="/edit_note/{{ note.id }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label>Title</label><br>
  <input name="title" value="{{ note.title | e }}" required maxlength="100"><br><br>
  <label>Content</label><br>
  <textarea name="content" rows="8" cols="60">{{ note.content | e }}</textarea><br><br>
  <button type="submit">Save</button>
</form>

<p><a href="/notes">Back to notes</a></p>
</body>
</html>
